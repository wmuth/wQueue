{{ define "wsScript" }}
    <script>
        let ws = new WebSocket("ws://localhost:1234/ws");
        ws.onopen = function(e) {
            ws.send("{{ .title }}");
        }
        ws.onmessage = function(e) {
            if (e.data[0] == "R") {
                window.location.href = window.location.href;
            }
            if (e.data[0] == "M") {
                window.alert(e.data.slice(1));
            }
        }
    </script>
{{ end }}
