{{ define "qTable" }}
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">Location</th>
                <th scope="col">Comment</th>
            </tr>
        </thead>
        <tbody>
            {{ $i := 0 }}
            {{range .qitems}}
                {{ $i = add $i 1}}
                <tr>
                    <th>{{ $i }}</th>
                    <td>{{ .Userid }}</td>
                    <td>{{ .Location }}</td>
                    <td>{{ .Comment }}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
{{ end }}
